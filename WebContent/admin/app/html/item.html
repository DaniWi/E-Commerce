<div class="page-header">
    <h2>Items</h2>
</div>
<div class="row item" *ng-for="#item of items">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <label>Name</label>
                <input type="text" value="{{item.title}}" class="form-control">
            </div>
            <button class="btn btn-primary btn-md" (click)="onDelete(item)">Delete</button>
        </form>
    </div>
</div>
