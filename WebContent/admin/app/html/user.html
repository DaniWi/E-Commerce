<div class="page-header">
    <h2>User</h2>
</div>
<div class="row item" *ng-for="#usr of users">
    <div class="col-md-8">
        <form class="form-inline">
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ng-model)]="usr.name" class="form-control">
            </div>
            <div class="form-group">
                <label>Rights</label>
                <select class="form-control" [(ng-model)]="usr.rights">
                    <option value="admin" *ng-if="usr.rights === 'admin'" selected>admin</option>
                    <option value="admin" *ng-if="usr.rights !== 'admin'">admin</option>
                    <option value="user" *ng-if="usr.rights === 'user'" selected>user</option>
                    <option value="user" *ng-if="usr.rights !== 'user'">user</option>
                </select>
            </div>
            <button class="btn btn-primary btn-md" (click)="onSave(usr)">Save</button>
            <button class="btn btn-primary btn-md" (click)="onDelete(usr)">Delete</button>
        </form>
    </div>
</div>
